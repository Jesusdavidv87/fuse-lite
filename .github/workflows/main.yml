name: CI – Gradle build & test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  pull your repo onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣  set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣  prep Gradle & cache deps
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4️⃣  build & run tests
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

