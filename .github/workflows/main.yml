# .github/workflows/gradle.yml   ← file name doesn’t matter, only the folder
name: CI – Gradle build & test

on:            # 🔔 When should the workflow run?
  push:        # every push to any branch
  pull_request:  # and every PR targeting main
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest          # free GitHub-hosted Linux runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4     # pulls your repo into the runner

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin       # Eclipse Temurin (Adoptium)
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build & run tests
      run: ./gradlew clean test     # fails the job if any test fails

    # (Optional) Upload test report artefacts for easy browsing
    - name: Archive test reports
      if: always()                  # run even if tests failed
      uses: actions/upload-artifact@v4
      with:
        name: junit-report
        path: build/reports/tests/**/*
