# File: .github/workflows/main.yml
# Purpose: Build & test Fuse-Lite on every push / PR to main

name: CI – Gradle build & test

# Triggers ──────────────────────────────────────────────────────────────
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Jobs ───────────────────────────────────────────────────────────────────
jobs:
  build:
    name: Build on Java 17
    runs-on: ubuntu-latest

    steps:
      # 1  Check out repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2  Set up Temurin 17 JVM and cache Gradle dependencies
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin       # Eclipse Temurin build
          java-version: 17
          cache: gradle               # speeds up subsequent runs

      # 3  Make Gradle wrapper executable (needed on Linux runners)
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 4  Run build & tests
      - name: Build and test with Gradle
        run: |
          ./gradlew clean test --warning-mode all
